<!DOCTYPE html>
<html>
<head>
    <!-- Page Title -->
    <title>
        Inter Bus Login
    </title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Travelo - Travel, Tour Booking HTML5 Template">
    <meta name="author" content="SoapTheme">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Theme Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Current Page Styles -->
    <link rel="stylesheet" type="text/css" href="components/revolution_slider/css/settings.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="components/revolution_slider/css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="components/jquery.bxslider/jquery.bxslider.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="components/flexslider/flexslider.css" media="screen" />

    <!-- Main Style -->
    <link id="main-style" rel="stylesheet" href="css/style.css">

    <!-- Updated Styles -->
    <link rel="stylesheet" href="css/updates.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Responsive Styles -->
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body ng-app="myApp">
    <treasure-overlay-spinner active='spinner.active'>
        <div class="page-form" style="margin-top: 180px; float:right;margin-right:10%" ng-controller="myCtrl" ng-model="type">
            <form class="form-validate-signin">
                <div class="header-content">
                    <h3>Smart Ticketing Dashboard Portal</h3><h1 text-alian="center">Log In</h1>                   
                    <div class="body-content">
                        <div class="form-group">
                            <table>
                                <tr>
                                    <td height="5px" align="left">
                                        <div style="margin-top: 10px;margin-right:10px" class="row">
                                            <div class="input-icon right:col-md-2">
                                                <i class="fa fa-user"></i>
                                                <input type="text" placeholder="Username" name="username" class="form-control" ng-model="UserName">                                               
                                            </div>
                                        </div>
                                    </td>
                                    <td height="5px" align="right">
                                        <div style="margin-top: 10px;margin-left:5px" class="row">
                                            <div class="input-icon right:col-md-2">
                                                <i class="fa fa-key"></i>
                                                <input type="password" placeholder="Password" name="password" class="form-control" ng-model="Password">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                         <div class="form-group" style="text-align:center">
                            <button ng-click="Signin()" class="btn btn-success">
                                Log In
                                &nbsp;<i class="fa fa-chevron-circle-right"></i>
                            </button>
                            <br />
                            <!--<div class="clearfix"></div>-->
                            <div class="form-group">
                                <b> Forgot your Password?</b><a style="color:blue" href='UI/ForgotPassword.html' class='btn-forgot-pwd'>Click Here</a>
                            </div>
                        </div>
                     </div>
                </div>
            </form>
        </div>

    </treasure-overlay-spinner>

    <script type="text/ng-template" id="myModalContent.html" data-backdrop="static">

        <div class="modal-header">
            <h3 class="modal-title">Validation!</h3>
        </div>
        <div class="modal-body">
            <!--<ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>-->
            <h3>{{mssg}}</h3>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.noconflict.js"></script>
    <script type="text/javascript" src="js/modernizr.2.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="js/jquery-ui.1.10.4.min.js"></script>

    <!-- Twitter Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Flex Slider -->
    <script type="text/javascript" src="components/flexslider/jquery.flexslider-min.js"></script>

    <!-- parallax -->
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>

    <!-- waypoint -->
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script src="js/angular.js"></script>
    <script src='js/angular-animate.js'></script>
    <script src="js/ngStorage.js"></script>
    <script src='js/treasure-overlay-spinner.js'></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="js/Login.js"></script>
</body>
</html>
